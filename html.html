<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Toss a coin to your witcher</title>
</head>

<body>
  <div>
  <header>
    <div class="header">
      <h1>Toss a coin to your witcher</h1>
    </div>
  </header>

<!-- Tabs -->

  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a  class="nav-item nav-link active" 
          id="nav-home-tab" 
          data-toggle="tab" 
          href="#nav-home" 
          role="tab" 
          aria-controls="nav-home" 
          aria-selected>
          Characters
      </a>
      <a  class="nav-item nav-link" 
          id="nav-profile-tab" 
          data-toggle="tab" 
          href="#nav-profile" 
          role="tab" 
          aria-controls="nav-profile" 
          aria-selected="false">
          Equipment
      </a>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active main" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
      <div id="characterBox" class="col-lg-12"></div>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <div class="main">
        <div id="weaponsBox" class="col-lg-6"></div>
        <div id="itemsBox" class="col-lg-6"></div>
      </div>
    </div>
  </div>

        <!-- -------------MODAL-------------- -->
  <div  class="modal fade col-lg-12" 
        id="staticBackdrop" 
        data-backdrop="static" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="staticBackdropLabel" 
        aria-hidden>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden>&times;</span>
          </button>
        </div>
        <div id="modal-box" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <div id="EquipButton"></div> 
          <button type="button" class="btn btn-outline-danger" data-dismiss="modal" onclick="closingAction(tossCoin)">Close</button>
          <div id="SaveButton"></div>       
        </div>
      </div>
    </div>
  </div>

    <script src="index.js"></script>
    <script src="cwiczenie.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
